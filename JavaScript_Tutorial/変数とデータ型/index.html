<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>変数とデータ型</title>
  </head>
  <body>
    <!-- ローカルサーバーを立ち上げるとJavaScriptのデータ型の表が見れます -->
    <table>
      <caption class="caption1">
        データ型<br />
        <span>Data Type</span>
      </caption>
      <caption class="caption2">
        ※2020年5月時点でBigIntはSafari未対応
      </caption>
      <thead>
        <tr>
          <th scope="col">型</th>
          <th scope="col">英名</th>
          <th scope="col">例</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">真偽値</th>
          <td>Boolean</td>
          <td>true / false</td>
        </tr>
        <tr>
          <th scope="row">数値</th>
          <td>Number</td>
          <td>12</td>
        </tr>
        <tr>
          <th scope="row">文字列</th>
          <td>String</td>
          <td>"Hello"</td>
        </tr>
        <tr>
          <th scope="row">undefined</th>
          <td>Undefined</td>
          <td>18,000</td>
        </tr>
        <tr>
          <th scope="row">null</th>
          <td>Null</td>
          <td>null</td>
        </tr>
        <tr>
          <th scope="row">シンボル</th>
          <td>Symbol</td>
          <td>一意の価</td>
        </tr>
        <tr>
          <th scope="row">Bigint</th>
          <td>BigInt</td>
          <td>12n</td>
        </tr>
        <tr>
          <th scope="row">オブジェクト</th>
          <td>Object</td>
          <td>{a:'value'}</td>
        </tr>
      </tbody>
    </table>
    <script src="index.js"></script>
  </body>
</html>

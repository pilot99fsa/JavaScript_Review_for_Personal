<!DOCTYPE html>
<html lang="js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      // Object.entries()について
      // Object.entries() を使ってオブジェクトを配列に変換していく

      const sampleObject = {
        'key-1': 'value-1',
        'key-2': 'value-2',
        'key-3': 'value-3',
      };

      // このオブジェクトを

      const sampleList = [
        {
          key: 'key-1',
          value: 'value-1',
        },
        {
          key: 'key-2',
          value: 'value-2',
        },
        {
          key: 'key-3',
          value: 'value-3',
        },
      ];

      // このように配列に変換できる(変数名は無視していい)
    </script>
  </body>
</html>

  <head>
    <meta charset="UTF-8" />

    <title>イテレーターとスプレット演算子</title>

  <body>
    <h1>スプレッド演算子</h1>
    <h3>Spread Operator</h3>
    <p>反復可能や列挙可能オブジェクトの展開を行う</p>
    <br />
    <h3>let a = [...array]</h3>
    <br />
    <p>ES6において追加された構文</p>

    <h4>使用用途</h4>
    <p>
      配列を展開して、別の反復可能な要素や関数呼び出しに展開することができる。要は展開した配列を新しい配列として変数に代入したりできる。
    </p>

    <span
      >関数の仮引数として使われた場合には、レストパラメーターもしくは残余引数と呼ばれることもある</span
    >

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>厳格な等価性と抽象的な等価性</title>
  </head>
  <body
    style="
      width: 100svw;
      height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <h1 style="margin-right: 30px; font-size: 40px">比較演算子</h1>
    <div style="border: 2px solid; border-radius: 5px; padding: 20px">
      <h2>
        厳格な等価性<span
          style="margin-left: 10px; padding: 5px; border: 1px solid"
          >型の比較<span style="color: red">あり</span></span
        >
      </h2>
      <h2>
        抽象的な等価性<span
          style="margin-left: 10px; padding: 2px; border: 1px solid"
          >型の比較<span style="color: blue">なし</span></span
        >
      </h2>
    </div>
    <script src="index.js"></script>
  </body>
</html>
